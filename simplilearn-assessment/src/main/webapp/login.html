<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/animations.js"></script>
    <title>Login</title>
</head>
<body style="background: url('background.jpg');background-size: cover;background-attachment: fixed;">
    <div class="container" id="registerMenu" style="border-radius:10px;">
        <h1 class="myHeading"> LOGIN </h1>
        <div id = "error"></div>
        <form method="post" action="LoginDAO" id="loginForm">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="email" type="text" class="form-control" name="email" placeholder="Email">
            </div>
            
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <button type="submit" class="register btn"> <i class="fa fa-sign-in fa-fw"></i> Login </button>
        </form>
        <a class="showLogin btn login" href="register.html">Click Here to Register</a>
        <a class="register btn" href="index.html"> <i class="fa fa-home fa-fw"></i> Click Here to go to Home</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/animations.js"></script>
        <title>Search Flights</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button class="showLogin" id="loginButton"><i class="fa fa-sign-in"> Admin Login</i></button>
                </div>
            </div>
          </nav>
        <div class="container" id="loginMenu">
            <button class="hideLogin" style="float:right;margin: 0;"><i class="fa fa-close"></i></button>
            <form method="post" action="AdminLoginDAO" id="loginForm">
            	<div class="input-group">
                	<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                	<input id="email" type="text" class="form-control" name="email" placeholder="Email">
	            </div>
    	        <div class="input-group">
        	        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            	    <input id="password" type="password" class="form-control" name="password" placeholder="Password">
            	</div>
            	<button onclick="validateLogin()"  type="button" class="login btn"> <i class="fa fa-sign-in fa-fw"></i> Login </button>
    	    </form>
        </div>

        <div class="container" id="searchFlights">
            <h1>Search Fligts</h1>
            <h5>Fly Anywhere, Fly Everywhere</h5>
        	<div id = "error"></div>
            <form method="post" action="SearchFlightsDAO">
            <div class="inputWrapper">
                <label>From: </label>
                <input id="from" type="text" class="form-control" name="from" placeholder="From">
            </div>
            <i class="fa fa-exchange" style="font-size:30px;margin-left:2%"></i>
            <div class="inputWrapper" style="float:right">
                <label>To: </label>
                <input id="to" type="text" class="form-control" name="to" placeholder="To">
            </div>
            <div class="inputWrapper">
                <label>Depart On: </label>
                <input id="departOn" type="date" class="form-control" name="depart" placeholder="Depart On">
            </div>
            <div class="inputWrapper" style="float:right">
                <label>Number of Persons: </label>
                <input id="numberofPersons" type="number" class="form-control" name="persons" placeholder="Number of Persons" value=0>
            </div>
            
            <button type="submit" class="login btn"> <i class="fa fa-search fa-fw"></i> Search Flights </button>
            <div class="inputWrapper" style="margin-left:10%">
                <a href="login.html" class="customButtons"><i class="fa fa-sign-in fa-fw"></i>Login</a>
            </div>
            <div class="inputWrapper" style="float:right">
                <a href="register.html" class="customButtons"><i class="fa fa-sign-in fa-fw"></i>Register</a>
            </div>
			</form>
        </div>
    </body>
</html>
